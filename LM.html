<script type="text/javascript">
 var Delta ; 
	function Resoudre_equation()
	{
		var a = prompt("Entrer a :") ; 
		var b = prompt("Entrer b :") ;
		var c = prompt("Entrer c :") ; 
		var X1 ; 
		var X2 ; 
		
		document.getElementById("x2").value = a ; 
		document.getElementById("x").value = b ;
		document.getElementById("C1").value = c ; 
		
		if((a==null)||(b==null) || (c==null) || (isNaN(a)) || (isNaN(b)) || (isNaN(c)) )
		{
			alert("Erreur !!")
		}
		else
		{
			if(a==0)
			{
				alert("Erreur !! Voter Equation n'est Pas Du second degre .")
			}
			else
			{
				Delta = (b*b)-(4*a*c) ; 
				
				if(Delta < 0)
				{
					alert("Aucun solution.")
					X1 = "Aucun Solution" ; 
					X2 = "Aucun Solution" ; 
				}
				else
				{
					if(Delta > 0)
					{
						X1 = (-b-(Math.sqrt(Delta)))/(2*a) ; 
						X2 = (-b+(Math.sqrt(Delta)))/(2*a) ; 
					}
					else
					{
						X1=(-b)/(2*a) ; 
						X2="Une Seul Solution" ; 
					}
				
				}
			}
		}
		
		document.getElementById("X1S").value = X1 ; 
		document.getElementById("X2S").value = X2 ; 	
	}
	
	function DeltaValue ()
	{
		var Que = confirm("Voulez vous savoir la valeur de delta ?") ;	
		if (Que)
		{
			alert ("La valeur de delta est :" + Delta + " .") ;
		}
	}
